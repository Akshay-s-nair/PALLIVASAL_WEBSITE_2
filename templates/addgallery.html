<!DOCTYPE html>
<html lang="en">
  <head>
    {% include 'bg.html' %}
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="{{url_for('static',filename='images/logo.webp')}}"
      type="image/icon type"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='CSS/index/admin.css') }}"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <title>Add Gallery</title>
  </head>
  <body class="bdy">
    <div class="navv">
      <nav class="navbar">
        <!-- Navbar logo -->
        <div class="nav-header">
          <div class="nav-logo">
            <a href="#">
              <img
                id="logo"
                src="{{url_for('static',filename='images/logo.webp')}}"
                width="90px"
                alt="logo"
              />
            </a>
            <a href="{{ url_for('admin_dash') }}">
              <div class="logout-btn">
                  <button type="button" class="btn btn-success">Home</button>
              </div></a>
          </div>
        </div>
  
        <!-- responsive navbar toggle button -->
      </nav>
    </div>
  
    <div class="container">
      <div class="row">
        <div class="box1">
          {% with messages = get_flashed_messages() %}
          {% if messages %}
              <div class="flashes">
                  {% for message in messages %}
                      <div class="alert alert-info">{{ message }}</div>
                  {% endfor %}
              </div>
          {% endif %}
      {% endwith %} 
          <div class="cards mx-auto">
            <p id="addplace">Add to Gallery</p>
            <!-- <a href="" onclick="showForm()"><img class="addbut" src="images/plus.png" alt=""></a> -->
            <img
              src="{{url_for('static',filename='images/plus.webp')}}"
              class="addbut"
              value="Add Child"
              onclick="addChild();"
            />
          </div>
        </div>
        <div class="formparent">
          <div class="formchild">
            <form
              id="form1"
              action="/addgallery"
              method="post"
              enctype="multipart/form-data"
            >
            <h6><label for="">Name</label></h6>
            <input
              type="text"
              name="name"
              id=""
              placeholder="Enter the name here"
              required
            />
              <h6><label for="">Add image</label></h6>
              <span
                ><input
                  id="myfile"
                  type="file"
                  name="file"
                  autocomplete="off"
                  required
              /></span>
              <div class="sub">
                <input type="submit" class="sub" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      function addChild() {
        document.getElementById("form1").style.display = "block";
      }
    </script>
  </body>
</html>
