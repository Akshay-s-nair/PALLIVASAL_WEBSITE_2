<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="icon"
      href="{{url_for('static',filename='images/logo.webp')}}"
      type="image/icon type"
    /> 
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Public Depatments</title>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
    />
    <!-- Google Fonts Roboto -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='CSS/transport/transport.css') }}"
    />
    <style>
      a{
        text-decoration: none;
        color: #ffffff;
      }
      a:hover{
        text-decoration: none;
        color: #323232;
      }
    </style>
  </head>

  <body>
    <!--Main Navigation-->
    <div class="navv">
      <nav class="navbar">
        <!-- Navbar logo -->
        <div class="nav-header">
          <div class="nav-logo">
            <a href="/home">
              <img
                id="logo"
                src="{{url_for('static',filename='images/logo.webp')}}"
                width="90px"
                alt="logo"
                style="margin-top: 15px;"
              />
            </a>
          </div>
        </div>

        <!-- responsive navbar toggle button -->
      </nav>
    </div>
    <!-- <header class="mb-10">
    </header> -->
    <div class="containerr">
      <nav class="head">
        <h1 id="publicDepartments"></h1>
      </nav>
      <table class="table">
        <thead id="table-head">
          <th id="name"></th>
          <th id="contactNo"</th>
          <th id="location"></th>
        </thead>
        <tbody id="table-body" style="text-align: center;">
          {% for item in list %}
          <tr>
            <td>
              <a href="">{{ item.name }}</a>
            </td>
            <td>
              <a href="">{{ item.contact }}</a>
            </td>
            <td>
              <a href="{{ item.map }}">click here</a>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    <script>
      // Function to fetch translations and update content
      function updateTranslations() {
        fetch('/get_translation')
          .then(response => response.json())
          .then(translations => {
            if (!translations.error) {
              try {
                document.getElementById('publicDepartments').innerText = translations['publicDepartments'];
              } catch (e) {
                console.error('Element with ID "publicDepartments" not found:', e);
              }
              try {
                document.getElementById('name').innerText = translations['name'];
              } catch (e) {
                console.error('Element with ID "name" not found:', e);
              }
              try {
                document.getElementById('contactNo').innerText = translations['contactNo'];
              } catch (e) {
                console.error('Element with ID "contactNo" not found:', e);
              }
              try {
                document.getElementById('location').innerText = translations['location'];
              } catch (e) {
                console.error('Element with ID "location" not found:', e);
              }
    
              
            }
          });
      }
    
      // Fetch translations on page load
      document.addEventListener('DOMContentLoaded', updateTranslations);
    </script>
  </body>
</html>
