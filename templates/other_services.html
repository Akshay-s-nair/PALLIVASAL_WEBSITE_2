    <script>
      // Function to fetch translations and update content
      function updateTranslations() {
        fetch('/get_translation')
          .then(response => response.json())
          .then(translations => {
            if (!translations.error) {
              try {
                document.getElementById('other_services_title').innerText = translations['other_services_title'];
              } catch (e) {
                console.error('Element with ID "other_services_title" not found:', e);
              }
              
              try {
                document.getElementById('shops').innerText = translations['shops'];
              } catch (e) {
                console.error('Element with ID "shops" not found:', e);
              }
    
              try {
                document.getElementById('restaurants').innerText = translations['restaurants'];
              } catch (e) {
                console.error('Element with ID "restaurants" not found:', e);
              }
              try {
                document.getElementById('beauty_parlours').innerText = translations['beauty_parlours'];
              } catch (e) {
                console.error('Element with ID "beauty_parlours" not found:', e);
              }
              try {
                document.getElementById('studio').innerText = translations['studio'];
              } catch (e) {
                console.error('Element with ID "studio" not found:', e);
              }
    
              
            }
          });
      }
    
      // Fetch translations on page load
      document.addEventListener('DOMContentLoaded', updateTranslations);
    </script>
